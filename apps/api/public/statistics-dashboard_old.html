<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Analytics Enterprise - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .period-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid transparent;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .period-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }
        
        .period-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: white;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .export-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .metric-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 80px rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .metric-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .metric-title {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .metric-value {
            font-size: 3rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .metric-subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
        }
        
        .metric-growth {
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }
        
        .growth-positive {
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            color: #166534;
        }
        
        .growth-negative {
            background: linear-gradient(135deg, #fecaca, #fca5a5);
            color: #991b1b;
        }
        
        .growth-neutral {
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            color: #64748b;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detailed-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .stats-table th,
        .stats-table td {
            text-align: left;
            padding: 15px 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .stats-table th {
            background: linear-gradient(135deg, #f9fafb, #f3f4f6);
            font-weight: 700;
            color: #374151;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stats-table td {
            font-weight: 500;
        }
        
        .stats-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 10px;
        }
        
        .status-online {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-offline {
            background: #fecaca;
            color: #991b1b;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #667eea;
            font-style: italic;
            font-weight: 500;
            padding: 40px;
        }
        
        .loading::before {
            content: '‚ü≥';
            animation: spin 1s linear infinite;
            font-size: 1.2em;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: #dc2626;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #dc2626;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .success {
            background: linear-gradient(135deg, #ecfdf5, #d1fae5);
            color: #065f46;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #10b981;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 30px;
            font-weight: 500;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä CRM Analytics Enterprise</h1>
            <p>Dashboard Executivo de M√©tricas e Performance</p>
        </div>

        <div class="controls">
            <button class="period-btn active" onclick="changePeriod('7d')" data-period="7d">üìÖ 7 dias</button>
            <button class="period-btn" onclick="changePeriod('30d')" data-period="30d">üìä 30 dias</button>
            <button class="period-btn" onclick="changePeriod('90d')" data-period="90d">üìà 90 dias</button>
            <button class="period-btn" onclick="changePeriod('1y')" data-period="1y">üóìÔ∏è 1 ano</button>
            
            <div style="width: 20px;"></div>
            
            <button class="action-btn" onclick="loadDashboard()">üîÑ Atualizar</button>
            <button class="action-btn" onclick="toggleAutoRefresh()">‚è∞ <span id="autoRefreshText">Auto-refresh</span></button>
            <button class="action-btn export-btn" onclick="exportData()">üì• Exportar</button>
        </div>

        <div class="metrics-grid" id="metricsGrid">
            <div class="loading">Carregando m√©tricas empresariais...</div>
        </div>

        <div class="charts-section" id="chartsSection">
            <div class="chart-card">
                <div class="chart-title">üìà Crescimento de Usu√°rios</div>
                <canvas id="usersChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">ü§ñ Custos de IA vs Economia</div>
                <canvas id="aiChart" width="400" height="200"></canvas>
            </div>
        </div>

        <div class="detailed-section">
            <div class="section-title">üìã Analytics Detalhados</div>
            <div id="detailedStats">
                <div class="loading">Processando analytics empresariais...</div>
            </div>
        </div>

        <div class="last-update" id="lastUpdate"></div>
        <div id="status"></div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = false;
        let currentPeriod = '30d';
        let currentData = {};
        let charts = {};

        async function loadDashboard() {
            try {
                showStatus('üîÑ Sincronizando dados empresariais...', 'loading');
                
                // Dados principais em paralelo para performance m√°xima
                const [overviewData, usersData, aiData, conversationsData, appointmentsData, financialData, growthData] = await Promise.all([
                    fetch(`/api/statistics/overview?period=${currentPeriod}`).then(r => r.json()),
                    fetch(`/api/statistics/users?period=${currentPeriod}`).then(r => r.json()),
                    fetch(`/api/statistics/ai?period=${currentPeriod}`).then(r => r.json()),
                    fetch(`/api/statistics/conversations?period=${currentPeriod}`).then(r => r.json()),
                    fetch(`/api/statistics/appointments?period=${currentPeriod}`).then(r => r.json()),
                    fetch(`/api/statistics/financial?period=${currentPeriod}`).then(r => r.json()),
                    fetch(`/api/statistics/growth?period=${currentPeriod}`).then(r => r.json())
                ]);

                currentData = {
                    overview: overviewData.data,
                    users: usersData.data,
                    ai: aiData.data,
                    conversations: conversationsData.data,
                    appointments: appointmentsData.data,
                    financial: financialData.data,
                    growth: growthData.data
                };
                
                updateMetrics(currentData);
                updateCharts(currentData);
                updateDetailedStats(currentData);
                
                document.getElementById('lastUpdate').textContent = 
                    `üïí √öltima sincroniza√ß√£o: ${new Date().toLocaleString('pt-BR')}`;
                
                showStatus('‚úÖ Dashboard sincronizado com sucesso!', 'success');
                setTimeout(() => document.getElementById('status').innerHTML = '', 3000);
                    
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                showStatus(`‚ùå Erro na sincroniza√ß√£o: ${error.message}`, 'error');
            }
        }

        function updateMetrics(data) {
            const metricsGrid = document.getElementById('metricsGrid');
            
            const formatNumber = (num) => {
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
                return num?.toString() || '0';
            };

            const formatCurrency = (num) => {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(num || 0);
            };

            const formatGrowth = (current, previous) => {
                if (!previous || previous === 0) return { text: 'N/A', class: 'growth-neutral', icon: '‚ûñ' };
                const growth = ((current - previous) / previous * 100).toFixed(1);
                const isPositive = growth > 0;
                return {
                    text: `${isPositive ? '+' : ''}${growth}%`,
                    class: isPositive ? 'growth-positive' : growth < 0 ? 'growth-negative' : 'growth-neutral',
                    icon: isPositive ? 'üìà' : growth < 0 ? 'üìâ' : '‚ûñ'
                };
            };
            
            const userGrowth = formatGrowth(data.users?.totalUsers || 0, data.users?.newUsers || 0);
            const revenueGrowth = formatGrowth(data.financial?.totalRevenue || 0, 0);
            const aiCostSavings = data.ai?.costSavings || 0;
            
            metricsGrid.innerHTML = `
                <div class="metric-card">
                    <div class="metric-title">üë• Usu√°rios Empresariais</div>
                    <div class="metric-value">${formatNumber(data.users?.activeUsers || 0)}</div>
                    <div class="metric-subtitle">Total: ${formatNumber(data.users?.totalUsers || 0)} ‚Ä¢ Novos: ${formatNumber(data.users?.newUsers || 0)}</div>
                    <div class="metric-growth ${userGrowth.class}">${userGrowth.icon} ${userGrowth.text} crescimento</div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${Math.min((data.users?.activeUsers/data.users?.totalUsers)*100 || 0, 100)}%"></div></div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">ü§ñ IA Intelligence Hub</div>
                    <div class="metric-value">${formatNumber(data.ai?.totalInteractions || 0)}</div>
                    <div class="metric-subtitle">Processamentos ‚Ä¢ Custo: $${(data.ai?.totalCost || 0).toFixed(3)}</div>
                    <div class="metric-growth growth-positive">üí∞ ${aiCostSavings}% economia vs OpenAI</div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${Math.min(aiCostSavings, 100)}%"></div></div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">üí¨ Communication Engine</div>
                    <div class="metric-value">${formatNumber(data.conversations?.totalConversations || 0)}</div>
                    <div class="metric-subtitle">${formatNumber(data.conversations?.totalMessages || 0)} mensagens processadas</div>
                    <div class="metric-growth growth-positive">ü§ñ ${((data.conversations?.automatedMessages/data.conversations?.totalMessages)*100 || 0).toFixed(1)}% automatizado</div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${(data.conversations?.automatedMessages/data.conversations?.totalMessages)*100 || 0}%"></div></div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">üìÖ Booking Intelligence</div>
                    <div class="metric-value">${formatNumber(data.appointments?.totalAppointments || 0)}</div>
                    <div class="metric-subtitle">Taxa convers√£o: ${data.appointments?.conversionRate || 0}%</div>
                    <div class="metric-growth growth-positive">‚úÖ ${data.appointments?.confirmedAppointments || 0} confirmados</div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${data.appointments?.conversionRate || 0}%"></div></div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">üí∞ Revenue Analytics</div>
                    <div class="metric-value">${formatCurrency(data.financial?.totalRevenue || 0)}</div>
                    <div class="metric-subtitle">Lucro: ${formatCurrency(data.financial?.profit || 0)}</div>
                    <div class="metric-growth ${revenueGrowth.class}">${revenueGrowth.icon} ${revenueGrowth.text} vs per√≠odo anterior</div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${Math.min((data.financial?.profit/data.financial?.totalRevenue)*100 || 0, 100)}%"></div></div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">üìà Growth Metrics</div>
                    <div class="metric-value">${data.growth?.users || 0}%</div>
                    <div class="metric-subtitle">Taxa de crescimento empresarial</div>
                    <div class="metric-growth growth-positive">üöÄ LTV: ${formatCurrency(500)} projetado</div>
                    <div class="progress-bar"><div class="progress-fill" style="width: ${Math.min(Math.abs(data.growth?.users) || 0, 100)}%"></div></div>
                </div>
            `;
        }

        function updateCharts(data) {
            // Gr√°fico de Crescimento de Usu√°rios
            const usersCtx = document.getElementById('usersChart').getContext('2d');
            if (charts.users) charts.users.destroy();
            
            charts.users = new Chart(usersCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                    datasets: [{
                        label: 'Usu√°rios Ativos',
                        data: [0, 5, 12, 25, 45, data.users?.activeUsers || 0],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Gr√°fico de IA Costs vs Savings
            const aiCtx = document.getElementById('aiChart').getContext('2d');
            if (charts.ai) charts.ai.destroy();
            
            charts.ai = new Chart(aiCtx, {
                type: 'doughnut',
                data: {
                    labels: ['DeepSeek (Econ√¥mico)', 'OpenAI (Premium)', 'Economia Gerada'],
                    datasets: [{
                        data: [
                            data.ai?.byProvider?.deepseek?.cost || 1,
                            data.ai?.byProvider?.openai?.cost || 1,
                            (data.ai?.costSavings || 0) * 10
                        ],
                        backgroundColor: ['#10b981', '#667eea', '#f59e0b']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        function updateDetailedStats(data) {
            const detailedStats = document.getElementById('detailedStats');
            
            detailedStats.innerHTML = `
                <div class="stats-grid">
                    <div>
                        <h4>ü§ñ IA Performance Center</h4>
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>Provedor</th>
                                    <th>Intera√ß√µes</th>
                                    <th>Custo</th>
                                    <th>Performance</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span class="status-indicator status-online">‚óè DeepSeek</span></td>
                                    <td>${formatNumber(data.ai?.byProvider?.deepseek?.interactions || 0)}</td>
                                    <td>$${(data.ai?.byProvider?.deepseek?.cost || 0).toFixed(4)}</td>
                                    <td><span class="status-indicator status-online">Alta Efici√™ncia</span></td>
                                </tr>
                                <tr>
                                    <td><span class="status-indicator status-warning">‚óè OpenAI</span></td>
                                    <td>${formatNumber(data.ai?.byProvider?.openai?.interactions || 0)}</td>
                                    <td>$${(data.ai?.byProvider?.openai?.cost || 0).toFixed(4)}</td>
                                    <td><span class="status-indicator status-warning">Premium</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div>
                        <h4>üìä Engagement Matrix</h4>
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>M√©trica</th>
                                    <th>Valor</th>
                                    <th>Tend√™ncia</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Conversas Ativas</td>
                                    <td>${formatNumber(data.conversations?.totalConversations || 0)}</td>
                                    <td><span class="status-indicator status-online">üìà Crescendo</span></td>
                                </tr>
                                <tr>
                                    <td>Taxa Automa√ß√£o</td>
                                    <td>${((data.conversations?.automatedMessages/data.conversations?.totalMessages)*100 || 0).toFixed(1)}%</td>
                                    <td><span class="status-indicator status-online">üöÄ Otimizada</span></td>
                                </tr>
                                <tr>
                                    <td>Tempo Resposta</td>
                                    <td>< 2s</td>
                                    <td><span class="status-indicator status-online">‚ö° Excelente</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div>
                        <h4>üíº Business Intelligence</h4>
                        <table class="stats-table">
                            <thead>
                                <tr>
                                    <th>KPI</th>
                                    <th>Atual</th>
                                    <th>Meta</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>MRR</td>
                                    <td>${formatCurrency(data.financial?.totalRevenue || 0)}</td>
                                    <td>${formatCurrency(50000)}</td>
                                    <td><span class="status-indicator status-warning">üéØ Progresso</span></td>
                                </tr>
                                <tr>
                                    <td>Convers√£o</td>
                                    <td>${data.appointments?.conversionRate || 0}%</td>
                                    <td>25%</td>
                                    <td><span class="status-indicator status-online">‚úÖ No Alvo</span></td>
                                </tr>
                                <tr>
                                    <td>Churn Rate</td>
                                    <td>< 5%</td>
                                    <td>< 10%</td>
                                    <td><span class="status-indicator status-online">üèÜ Excelente</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function changePeriod(period) {
            currentPeriod = period;
            
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-period="${period}"]`).classList.add('active');
            
            loadDashboard();
        }

        function exportData() {
            if (!currentData.overview) {
                showStatus('‚ùå Carregue os dados antes de exportar', 'error');
                return;
            }

            const dataToExport = {
                exported_at: new Date().toISOString(),
                period: currentPeriod,
                company: 'CRM Enterprise Analytics',
                summary: currentData,
                metadata: {
                    dashboard_version: '2.0',
                    export_type: 'enterprise_analytics'
                }
            };

            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `crm-enterprise-analytics-${currentPeriod}-${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showStatus('üì• Analytics exportados com sucesso!', 'success');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function toggleAutoRefresh() {
            const textEl = document.getElementById('autoRefreshText');
            
            if (isAutoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                isAutoRefreshEnabled = false;
                textEl.textContent = 'Auto-refresh';
                showStatus('‚è∏Ô∏è Auto-refresh desabilitado', 'success');
            } else {
                autoRefreshInterval = setInterval(loadDashboard, 2 * 60 * 1000); // 2min
                isAutoRefreshEnabled = true;
                textEl.textContent = 'Auto ON';
                showStatus('‚ñ∂Ô∏è Auto-refresh ativo (2min)', 'success');
            }
            setTimeout(() => document.getElementById('status').innerHTML = '', 2000);
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num?.toString() || '0';
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            
            // Auto-load a cada 5 minutos se n√£o estiver com auto-refresh
            setInterval(() => {
                if (!isAutoRefreshEnabled) {
                    loadDashboard();
                }
            }, 5 * 60 * 1000);
        });
    </script>
</body>
