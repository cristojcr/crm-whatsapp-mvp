<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard - Monitoramento</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }
        
        .metric-title {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .metric-subtitle {
            font-size: 14px;
            color: #777;
        }
        
        .status-online { color: #10b981; }
        .status-warning { color: #f59e0b; }
        .status-offline { color: #ef4444; }
        
        .alerts-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .alert-item {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid;
        }
        
        .alert-critical {
            background: #fef2f2;
            border-color: #ef4444;
        }
        
        .alert-warning {
            background: #fffbeb;
            border-color: #f59e0b;
        }
        
        .alert-info {
            background: #eff6ff;
            border-color: #3b82f6;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px;
        }
        
        .refresh-btn:hover {
            background: #5a67d8;
        }
        
        .last-update {
            text-align: center;
            color: #777;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ CRM WhatsApp - Dashboard</h1>
        <p>Monitoramento em Tempo Real</p>
    </div>

    <div class="metrics-grid" id="metricsGrid">
        <!-- M√©tricas ser√£o carregadas aqui -->
    </div>

    <div class="alerts-section">
        <h3>üö® Alertas Recentes</h3>
        <div id="alertsContainer">
            <p>Carregando alertas...</p>
        </div>
    </div>

    <div style="text-align: center;">
        <button class="refresh-btn" onclick="loadDashboard()">üîÑ Atualizar</button>
        <button class="refresh-btn" onclick="toggleAutoRefresh()">‚è∞ Auto-refresh</button>
    </div>

    <div class="last-update" id="lastUpdate"></div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = false;

        async function loadDashboard() {
            try {
                // Carregar m√©tricas de sa√∫de
                const healthResponse = await fetch('/health');
                const healthData = await healthResponse.json();
                
                // Carregar alertas
                const alertsResponse = await fetch('/api/admin/alerts');
                const alertsData = await alertsResponse.json();
                
                updateMetrics(healthData);
                updateAlerts(alertsData);
                
                document.getElementById('lastUpdate').textContent = 
                    `√öltima atualiza√ß√£o: ${new Date().toLocaleString('pt-BR')}`;
                    
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                showError('Erro ao carregar dados do dashboard');
            }
        }

        function updateMetrics(data) {
            const metricsGrid = document.getElementById('metricsGrid');
            
            const systemStatus = data.status === 'healthy' ? 'online' : 'offline';
            const dbStatus = data.connections?.supabase?.status === 'connected' ? 'online' : 'offline';
            
            metricsGrid.innerHTML = `
                <div class="metric-card">
                    <div class="metric-title">üè• Status do Sistema</div>
                    <div class="metric-value status-${systemStatus}">
                        ${data.status === 'healthy' ? 'Online' : 'Offline'}
                    </div>
                    <div class="metric-subtitle">Vers√£o ${data.version || '1.0.0'}</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">‚è±Ô∏è Tempo de Resposta</div>
                    <div class="metric-value">${data.responseTime || 'N/A'}</div>
                    <div class="metric-subtitle">√öltima verifica√ß√£o</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">‚è∞ Uptime</div>
                    <div class="metric-value">${data.performance?.uptime || 'N/A'}</div>
                    <div class="metric-subtitle">Tempo online</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">üíæ Mem√≥ria</div>
                    <div class="metric-value">${data.memory?.used || 'N/A'}</div>
                    <div class="metric-subtitle">de ${data.memory?.total || 'N/A'} total</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">üóÑÔ∏è Banco de Dados</div>
                    <div class="metric-value status-${dbStatus}">
                        ${dbStatus === 'online' ? 'Conectado' : 'Desconectado'}
                    </div>
                    <div class="metric-subtitle">Supabase PostgreSQL</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-title">üåç Ambiente</div>
                    <div class="metric-value">${data.environment || 'development'}</div>
                    <div class="metric-subtitle">Configura√ß√£o atual</div>
                </div>
            `;
        }

        function updateAlerts(alertsData) {
            const alertsContainer = document.getElementById('alertsContainer');
            
            if (!alertsData.recent_alerts || alertsData.recent_alerts.length === 0) {
                alertsContainer.innerHTML = '<p style="color: #10b981;">‚úÖ Nenhum alerta recente</p>';
                return;
            }

            const alertsHtml = alertsData.recent_alerts
                .slice(0, 10) // Mostrar apenas os 10 mais recentes
                .map(alert => {
                    const levelClass = alert.level.toLowerCase();
                    const icon = alert.level === 'CRITICAL' ? 'üö®' : 
                                alert.level === 'WARNING' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
                    const timeAgo = getTimeAgo(new Date(alert.timestamp));
                    
                    return `
                        <div class="alert-item alert-${levelClass}">
                            <strong>${icon} ${alert.level}</strong>: ${alert.message}
                            <br><small>${timeAgo}</small>
                        </div>
                    `;
                })
                .join('');
                
            alertsContainer.innerHTML = alertsHtml;
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            
            if (diffMins < 1) return 'Agora mesmo';
            if (diffMins < 60) return `${diffMins}min atr√°s`;
            if (diffHours < 24) return `${diffHours}h atr√°s`;
            return date.toLocaleDateString('pt-BR');
        }

        function showError(message) {
            document.getElementById('metricsGrid').innerHTML = `
                <div class="metric-card" style="border-color: #ef4444;">
                    <div class="metric-title">‚ùå Erro</div>
                    <div class="metric-value status-offline">${message}</div>
                </div>
            `;
        }

        function toggleAutoRefresh() {
            if (isAutoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                isAutoRefreshEnabled = false;
                alert('Auto-refresh desabilitado');
            } else {
                autoRefreshInterval = setInterval(loadDashboard, 30000); // A cada 30s
                isAutoRefreshEnabled = true;
                alert('Auto-refresh habilitado (30s)');
            }
        }

        // Carregar dashboard ao iniciar
        loadDashboard();
    </script>
</body>
</html>
