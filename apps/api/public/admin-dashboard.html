<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard - Monitoramento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #333;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 500;
        }
        
        .navigation {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .nav-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin: 5px 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .metric-title {
            font-size: 15px;
            font-weight: 600;
            color: #555;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .metric-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1;
        }
        
        .metric-subtitle {
            font-size: 13px;
            color: #777;
        }
        
        .status-online { color: #10b981; }
        .status-warning { color: #f59e0b; }
        .status-offline { color: #ef4444; }
        .status-info { color: #3b82f6; }
        
        .card-system { border-left-color: #667eea; }
        .card-business { border-left-color: #10b981; }
        .card-performance { border-left-color: #8b5cf6; }
        .card-warning { border-left-color: #f59e0b; }
        
        .business-metrics {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .business-metrics h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .business-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .business-card {
            background: rgba(16, 185, 129, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #10b981;
        }
        
        .business-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 5px;
        }
        
        .business-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .alerts-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 25px;
        }
        
        .alerts-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        
        .alert-item:hover {
            transform: translateX(5px);
        }
        
        .alert-critical {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border-color: #ef4444;
        }
        
        .alert-warning {
            background: linear-gradient(135deg, #fffbeb, #fef3c7);
            border-color: #f59e0b;
        }
        
        .alert-info {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border-color: #3b82f6;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px 10px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            margin-top: 25px;
            font-weight: 500;
        }
        
        .loading-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
        
        .status-indicator.loading {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }
        
        .status-indicator.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-btn {
                margin: 5px;
                font-size: 12px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .business-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß CRM System Monitor</h1>
            <p>Monitoramento de Infraestrutura em Tempo Real</p>
            <div class="status-indicator" id="mainStatus">
                <div class="loading-indicator"></div> Carregando...
            </div>
        </div>

        <div class="navigation">
            <a href="/admin-dashboard" class="nav-btn active">üîß Sistema</a>
            <a href="/statistics-dashboard" class="nav-btn">üìä Estat√≠sticas</a>
        </div>

        <div class="business-metrics">
            <h3>üíº Resumo do Neg√≥cio</h3>
            <div class="business-grid" id="businessGrid">
                <div class="business-card">
                    <div class="business-value" id="usersToday">-</div>
                    <div class="business-label">Usu√°rios Ativos Hoje</div>
                </div>
                <div class="business-card">
                    <div class="business-value" id="conversationsToday">-</div>
                    <div class="business-label">Conversas Hoje</div>
                </div>
                <div class="business-card">
                    <div class="business-value" id="messagesStatus">-</div>
                    <div class="business-label">Status Mensagens</div>
                </div>
            </div>
        </div>

        <div class="metrics-grid" id="metricsGrid">
            <div class="metric-card">
                <div class="metric-title">üîÑ Carregando...</div>
                <div class="metric-value">
                    <div class="loading-indicator"></div>
                </div>
                <div class="metric-subtitle">Aguarde...</div>
            </div>
        </div>

        <div class="alerts-section">
            <h3>üö® Alertas do Sistema</h3>
            <div id="alertsContainer">
                <p><div class="loading-indicator"></div> Carregando alertas...</p>
            </div>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="loadDashboard()">üîÑ Atualizar</button>
            <button class="refresh-btn btn-success" onclick="toggleAutoRefresh()" id="autoRefreshBtn">‚è∞ Auto-refresh</button>
            <button class="refresh-btn btn-warning" onclick="testSystem()">üß™ Testar Sistema</button>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = false;

        async function loadDashboard() {
            const mainStatus = document.getElementById('mainStatus');
            mainStatus.innerHTML = '<div class="loading-indicator"></div> Atualizando...';
            mainStatus.className = 'status-indicator loading';
            
            try {
                // Carregar m√©tricas de sa√∫de do sistema
                const healthResponse = await fetch('/health');
                const healthData = await healthResponse.json();
                
                // Carregar resumo r√°pido de neg√≥cio
                const overviewResponse = await fetch('/api/statistics/overview');
                const overviewData = await overviewResponse.json();
                
                // Carregar alertas
                let alertsData = { recent_alerts: [] };
                try {
                    const alertsResponse = await fetch('/api/admin/alerts');
                    alertsData = await alertsResponse.json();
                } catch (e) {
                    console.log('Alertas n√£o dispon√≠veis');
                }
                
                updateSystemMetrics(healthData);
                updateBusinessSummary(overviewData);
                updateAlerts(alertsData);
                
                mainStatus.innerHTML = '‚úÖ Sistema Online';
                mainStatus.className = 'status-indicator';
                
                document.getElementById('lastUpdate').textContent = 
                    `üïí √öltima atualiza√ß√£o: ${new Date().toLocaleString('pt-BR')}`;
                    
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                mainStatus.innerHTML = '‚ùå Erro na Conex√£o';
                mainStatus.className = 'status-indicator error';
                showError('Erro ao carregar dados do dashboard');
            }
        }

        function updateSystemMetrics(data) {
            const metricsGrid = document.getElementById('metricsGrid');
            
            const systemStatus = data.status === 'healthy' ? 'online' : 'offline';
            const dbStatus = data.connections?.supabase?.status === 'connected' ? 'online' : 'offline';
            
            metricsGrid.innerHTML = `
                <div class="metric-card card-system">
                    <div class="metric-title">üè• Status do Sistema</div>
                    <div class="metric-value status-${systemStatus}">
                        ${data.status === 'healthy' ? 'Online' : 'Offline'}
                    </div>
                    <div class="metric-subtitle">Vers√£o ${data.version || '1.0.0'}</div>
                </div>
                
                <div class="metric-card card-performance">
                    <div class="metric-title">‚ö° Performance</div>
                    <div class="metric-value">${data.responseTime || 'N/A'}</div>
                    <div class="metric-subtitle">Tempo de resposta</div>
                </div>
                
                <div class="metric-card card-performance">
                    <div class="metric-title">‚è∞ Uptime</div>
                    <div class="metric-value">${data.performance?.uptime || 'N/A'}</div>
                    <div class="metric-subtitle">Tempo online</div>
                </div>
                
                <div class="metric-card card-warning">
                    <div class="metric-title">üíæ Mem√≥ria</div>
                    <div class="metric-value">${data.memory?.used || 'N/A'}</div>
                    <div class="metric-subtitle">de ${data.memory?.total || 'N/A'} total</div>
                </div>
                
                <div class="metric-card card-system">
                    <div class="metric-title">üóÑÔ∏è Banco de Dados</div>
                    <div class="metric-value status-${dbStatus}">
                        ${dbStatus === 'online' ? 'Conectado' : 'Desconectado'}
                    </div>
                    <div class="metric-subtitle">Supabase PostgreSQL</div>
                </div>
                
                <div class="metric-card card-system">
                    <div class="metric-title">üåç Ambiente</div>
                    <div class="metric-value">${data.environment || 'development'}</div>
                    <div class="metric-subtitle">Configura√ß√£o atual</div>
                </div>
            `;
        }

        function updateBusinessSummary(overviewData) {
            if (!overviewData.success) return;
            
            const data = overviewData.data;
            document.getElementById('usersToday').textContent = data.users_active_today || 0;
            document.getElementById('conversationsToday').textContent = data.messages_today || 0;
            document.getElementById('messagesStatus').textContent = 
                data.messages_today > 0 ? 'Ativo' : 'Aguardando';
        }

        function updateAlerts(alertsData) {
            const alertsContainer = document.getElementById('alertsContainer');
            
            if (!alertsData.recent_alerts || alertsData.recent_alerts.length === 0) {
                alertsContainer.innerHTML = '<p style="color: #10b981; text-align: center;">‚úÖ Nenhum alerta recente - Sistema est√°vel</p>';
                return;
            }

            const alertsHtml = alertsData.recent_alerts
                .slice(0, 10)
                .map(alert => {
                    const levelClass = alert.level.toLowerCase();
                    const icon = alert.level === 'CRITICAL' ? 'üö®' : 
                                alert.level === 'WARNING' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
                    const timeAgo = getTimeAgo(new Date(alert.timestamp));
                    
                    return `
                        <div class="alert-item alert-${levelClass}">
                            <strong>${icon} ${alert.level}</strong>: ${alert.message}
                            <br><small style="opacity: 0.7;">${timeAgo}</small>
                        </div>
                    `;
                })
                .join('');
                
            alertsContainer.innerHTML = alertsHtml;
        }

        function formatUptime(seconds) {
            if (!seconds) return 'N/A';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function formatMemory(bytes) {
            if (!bytes) return 'N/A';
            const mb = Math.round(bytes / 1024 / 1024);
            return `${mb}MB`;
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            
            if (diffMins < 1) return 'Agora mesmo';
            if (diffMins < 60) return `${diffMins}min atr√°s`;
            if (diffHours < 24) return `${diffHours}h atr√°s`;
            return date.toLocaleDateString('pt-BR');
        }

        function showError(message) {
            document.getElementById('metricsGrid').innerHTML = `
                <div class="metric-card" style="border-color: #ef4444;">
                    <div class="metric-title">‚ùå Erro</div>
                    <div class="metric-value status-offline">${message}</div>
                    <div class="metric-subtitle">Verifique a conex√£o</div>
                </div>
            `;
        }

        async function testSystem() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                alert(data.success ? '‚úÖ Sistema funcionando!' : '‚ùå Teste falhou');
            } catch (error) {
                alert('‚ùå Erro no teste: ' + error.message);
            }
        }

        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            
            if (isAutoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                isAutoRefreshEnabled = false;
                btn.textContent = '‚è∞ Auto-refresh';
                btn.className = 'refresh-btn btn-success';
                alert('‚è∏Ô∏è Auto-refresh desabilitado');
            } else {
                autoRefreshInterval = setInterval(loadDashboard, 30000);
                isAutoRefreshEnabled = true;
                btn.textContent = '‚èπÔ∏è Parar Auto-refresh';
                btn.className = 'refresh-btn btn-warning';
                alert('‚ñ∂Ô∏è Auto-refresh habilitado (30s)');
            }
        }

        // Carregar dashboard ao inicizar
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
        });
    </script>
</body>
</html>
