name: ğŸš€ Deploy - Production & Staging

on:
  push:
    branches: [ main, staging ]

jobs:
  deploy-staging:
    name: ğŸŸ¡ Deploy to Staging
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ—ï¸ Build Backend
      run: |
        cd apps/api
        npm ci
        npm run build
        
    - name: ğŸ—ï¸ Build Frontend
      run: |
        cd apps/web
        npm ci
        npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
        
    - name: ğŸš€ Deploy to Railway (Staging)
      uses: bltavares/actions-railway@v1
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        
    - name: ğŸš€ Deploy to Vercel (Staging)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
        working-directory: apps/web

  deploy-production:
    name: ğŸŸ¢ Deploy to Production
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    needs: [test-backend, test-frontend, security-scan]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ—ï¸ Build Backend
      run: |
        cd apps/api
        npm ci
        npm run build
        
    - name: ğŸ—ï¸ Build Frontend
      run: |
        cd apps/web
        npm ci
        npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PROD_SUPABASE_ANON_KEY }}
        
    - name: ğŸš€ Deploy to Railway (Production)
      uses: bltavares/actions-railway@v1
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN_PROD }}
        
    - name: ğŸš€ Deploy to Vercel (Production)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_PROD }}
        working-directory: apps/web
        vercel-args: '--prod'

  notify-deploy:
    name: ğŸ“¢ Notify Deploy Status
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: ğŸ“§ Send notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'ğŸš€ Deploy completed for ${{ github.ref_name }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}